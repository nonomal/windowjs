name: Linux build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'
      - 'types/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'
      - 'types/**'
  release:
    types: [published]

  # Allows running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install cmake clang libfontconfig-dev libjpeg-turbo8-dev libwebp-dev libgl-dev libglx-dev libxrandr-dev xorg-dev upx xvfb re2c

      - name: Cache
        id: cache-libraries
        uses: actions/cache@v3
        with:
          path: |
            libraries/angle/include
            libraries/angle/out/Release/obj/libEGL_static.a
            libraries/depot_tools
            libraries/gn
            libraries/glfw
            libraries/ninja
            libraries/skia/include
            libraries/skia/modules
            libraries/skia/out/Release/libskia.a
            libraries/v8/include
            libraries/v8/src
            libraries/v8/third_party/zlib
            libraries/v8/out/Release/obj/libv8_monolith.a
            libraries/libuv
          key: ${{ runner.os }}-build-cache-v3-${{ hashFiles('.gclient', 'libraries/build_skia.sh', 'libraries/skia-args-linux.gn', 'libraries/skia.patch', 'libraries/build_v8.sh', 'libraries/v8-args-linux.gn', 'libraries/v8.patch', 'libraries/glfw.patch', 'libraries/build_angle.sh', 'libraries/angle-args-linux.gn', 'libraries/angle.patch') }}

      - name: Sync
        if: steps.cache-libraries.outputs.cache-hit != 'true'
        run: |
          source libraries/setup_build_env.sh
          libraries/sync.sh

      - name: Build Skia
        if: steps.cache-libraries.outputs.cache-hit != 'true'
        run: |
          source libraries/setup_build_env.sh
          libraries/build_skia.sh

      - name: Build ANGLE
        if: steps.cache-libraries.outputs.cache-hit != 'true'
        run: |
          source libraries/setup_build_env.sh
          libraries/build_angle.sh

      - name: Build v8
        if: steps.cache-libraries.outputs.cache-hit != 'true'
        run: |
          source libraries/setup_build_env.sh
          libraries/build_v8.sh

      - name: Release build
        run: |
          source libraries/setup_build_env.sh
          cmake -S. -B out -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build out -t windowjs -t windowjs-p5

      - name: Debug build
        run: |
          source libraries/setup_build_env.sh
          cmake -S. -B out-debug -DCMAKE_BUILD_TYPE=Debug -G Ninja
          cmake --build out-debug -t windowjs -t windowjs-p5

      - name: Tests
        run: |
          # Note: run tests in Debug to have more assertions.
          export LIBGL_ALWAYS_SOFTWARE=true
          export GALLIUM_DRIVER=llvmpipe
          xvfb-run -a out-debug/windowjs tests/run_tests.js

      - name: Binary size
        run: |
          echo "Size after build:"
          du -b out/windowjs
          strip out/windowjs
          strip out/windowjs-p5
          echo "Size after strip:"
          du -b out/windowjs
          upx -9 out/windowjs
          upx -9 out/windowjs-p5
          echo "Size after upx:"
          du -b out/windowjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windowjs
          path: |
            out/windowjs
            out/windowjs-p5
